<h2>Course Info</h2>
<hr />
<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <!-- 
                [(ngModel)]="course.name" = applies two way databind with name
                required = makes name mandatory
                #courseName="ngModel" = stablishes a template model
                [ngClass]="{'is-invalid': courseName.invalid}"
                 -->
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            {{courseName.value}}<br />
            Invalid: {{courseName.invalid}} <br />
            Valid: {{courseName.valid}}
            <!-- bootstrap class to show information in case of invalid data -->
            <div class="invalid-feedback">
                <span>Name is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" required name="price" #coursePrice="ngModel" type="number"
                [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <!-- bootstrap class to show information in case of invalid data -->
            <div class="invalid-feedback">
                <span>Price is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel" type="number"
                [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Rating is required</span>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel"
                [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Description is required</span>
            </div>
        </div>
    </div>
    <!-- 
        [disabled]="courseform.invalid" validates if any of the forms elements is invalid and makes it not submitable
        (click)="save" calls a save(), defined in the course-info.component.ts
    -->
    <button [disabled]="courseForm.invalid" (click)="save()" [routerLink]="['/courses']" class="btn btn-primary mr-2">Save</button>
    <!--
        [routerLink]="['/courses']" takes back to the courses page
    -->
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
